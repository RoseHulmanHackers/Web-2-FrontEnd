<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Powder Sugar Co.</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script>
	<!-- knockout -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript" charset="utf-8"></script>
	<!-- Semantic -->
	<link rel="stylesheet" href="Semantic-UI-CSS/semantic.min.css">
	<script src="Semantic-UI-CSS/semantic.min.js" type="text/javascript"></script>
	<!--Chart.js-->
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"  type="text/javascript" charset="utf-8"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js" type="text/javascript" charset="utf-8"></script>

	<!-- local -->
	<link rel="stylesheet" href="css/dashboard.css">
	<!--<script src="js/movieDataArray.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/dashboard.js" type="text/javascript" charset="utf-8"></script>
	<!--Font-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600|Permanent+Marker" rel="stylesheet">
</head>

<body data-gr-c-s-loaded="true" class="pushable">

	<!-- Sidebar Menu -->
	<div class="ui vertical inverted sidebar menu left">
		<a class="item" href="index.html">Home</a>
		<a class="active item">Dashboard</a>
		<a class="ui inverted button">Sign Out</a>
	</div>


	<!-- Page Contents -->
	<div class="pusher">
		<div class="ui inverted vertical center aligned segment">
			<div class="ui container">
				<div class="ui large secondary inverted pointing menu">
					<a class="item" href="index.html">Home</a>
					<a class="active item">Dashboard</a>
					<div class="right item">
						<a class="ui inverted button">Sign Out</a>
					</div>
				</div>
			</div>
		</div>
		<div class="vertical-spacer"></div>
		<div class="ui container">
			<h1 class="ui header">Dashboard</h1>
			<div class="ui grid">
				<div class="five wide computer sixteen wide mobile column" style="margin-top:2.5em;">
					<canvas id="barChart" width="400" height="400"></canvas>
				</div>
				<div class="six wide computer sixteen wide mobile column">
					<canvas id="radarChart" width="400" height="400"></canvas>
				</div>
				<div class="five wide computer sixteen wide mobile column" style="margin-top:2.5em;">
					<canvas id="lineChart" width="400" height="400"></canvas>
				</div>

			</div>
			<h2>Sales</h2>
			<div class="ui fluid card">
				<table class="ui table very basic sortable">
					<thead>
						<tr data-bind="foreach: headers">
							<th data-bind="click:  $root.sort, text: title" style="cursor:pointer"></th>
						</tr>
					</thead>
					<tbody data-bind="foreach: gridData">
						<tr>
							<td data-bind="text: product"></td>
							<td data-bind="text: to"></td>
							<td data-bind="text: dealer"></td>
							<td data-bind="text: ammount"></td>
							<td data-bind="text: saleDate"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
